<!DOCTYPE html>
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        figure {
            display: grid;
            grid-template-columns: 1fr;
            background-color: black;

        }

        img,
        figcaption {
            border: 1px solid #000000;
            grid-area: 1/1;

        }

        figcaption {
            place-self: center center;
            color: #ffffff;
            font-size: 2em;

        }

        img {
            width: 100%;
            object-fit: cover;
        }

    </style>
</head>

<body>
    <figure>
        <img src="kagemand.png" alt="">
        <figcaption>Kagemand og kone</figcaption>
    </figure>
</body>

</html>
